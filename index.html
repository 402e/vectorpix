<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vectorpix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" sizes="16x16" />
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Vector<span class="header__pix">pix</span>
        </h1>
        Convert pixel art to SVG
    </header>
    <main class="main">
        <form class="form">
            <div id="file-upload-pending">
                <label id="file-input-label" class="form__label" tabindex="0">
                    Click or drop image here
                    <input type="file" id="file-input" hidden />
                </label>
            </div>
            <div id="file-uploaded" hidden>
                <p id="file-name" class="form__name">
                    <button
                        id="file-remove"
                        class="form__remove"
                        title="Remove image"
                    >
                        <i class="form__remove-icon svg-wrapper" alt="remove"
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 22 22"
                            >
                                <path
                                    d="M8,0h5v1h-5zM7,1h7v1h-7zM7,2h3v1h-3zM11,2h3v1h-3zM2,3h17v1h-17zM1,4h19v1h-19zM1,5h19v1h-19zM3,6h15v1h-15zM3,7h15v1h-15zM3,8h15v1h-15zM3,9h3v1h-3zM7,9h3v1h-3zM11,9h3v1h-3zM15,9h3v1h-3zM3,10h3v1h-3zM7,10h3v1h-3zM11,10h3v1h-3zM15,10h3v1h-3zM3,11h3v1h-3zM7,11h3v1h-3zM11,11h3v1h-3zM15,11h3v1h-3zM3,12h3v1h-3zM7,12h3v1h-3zM11,12h3v1h-3zM15,12h3v1h-3zM3,13h3v1h-3zM7,13h3v1h-3zM11,13h3v1h-3zM15,13h3v1h-3zM3,14h3v1h-3zM7,14h3v1h-3zM11,14h3v1h-3zM15,14h3v1h-3zM3,15h3v1h-3zM7,15h3v1h-3zM11,15h3v1h-3zM15,15h3v1h-3zM3,16h3v1h-3zM7,16h3v1h-3zM11,16h3v1h-3zM15,16h3v1h-3zM3,17h3v1h-3zM7,17h3v1h-3zM11,17h3v1h-3zM15,17h3v1h-3zM3,18h15v1h-15zM3,19h15v1h-15zM4,20h13v1h-13zM5,21h11v1h-11z"
                                />
                            </svg>
                        </i>
                    </button>
                </p>
                <button id="file-submit" class="form__button">Convert</button>
            </div>
            <div id="file-converted" class="form__converted-wrapper" hidden>
                <pre id="svg-code" class="form__svg-code" tabindex="0"></pre>
                <button id="svg-save" class="form__button form__download">
                    Download
                </button>
                <button id="svg-delete" class="form__button form__delete">
                    Delete
                </button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <a
            class="footer__link footer__github svg-wrapper"
            href="https://github.com/402e/vectorpix"
            target="_blank"
            title="Open Github repository"
        >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <path
                    d="M12,0h8v1h-8zM12,1h8v1h-8zM8,2h16v1h-16zM8,3h16v1h-16zM6,4h20v1h-20zM6,5h20v1h-20zM4,6h24v1h-24zM4,7h24v1h-24zM2,8h6v1h-6zM10,8h12v1h-12zM24,8h6v1h-6zM2,9h6v1h-6zM10,9h12v1h-12zM24,9h6v1h-6zM2,10h6v1h-6zM24,10h6v1h-6zM2,11h6v1h-6zM24,11h6v1h-6zM0,12h8v1h-8zM24,12h8v1h-8zM0,13h8v1h-8zM24,13h8v1h-8zM0,14h8v1h-8zM24,14h8v1h-8zM0,15h8v1h-8zM24,15h8v1h-8zM0,16h8v1h-8zM24,16h8v1h-8zM0,17h8v1h-8zM24,17h8v1h-8zM0,18h8v1h-8zM24,18h8v1h-8zM0,19h8v1h-8zM24,19h8v1h-8zM0,20h8v1h-8zM24,20h8v1h-8zM0,21h8v1h-8zM24,21h8v1h-8zM2,22h8v1h-8zM22,22h8v1h-8zM2,23h8v1h-8zM22,23h8v1h-8zM2,24h4v1h-4zM8,24h4v1h-4zM20,24h10v1h-10zM2,25h4v1h-4zM8,25h4v1h-4zM20,25h10v1h-10zM4,26h4v1h-4zM20,26h8v1h-8zM4,27h4v1h-4zM20,27h8v1h-8zM6,28h6v1h-6zM20,28h6v1h-6zM6,29h6v1h-6zM20,29h6v1h-6zM10,30h2v1h-2zM20,30h2v1h-2zM10,31h2v1h-2zM20,31h2v1h-2z"
                />
            </svg>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
